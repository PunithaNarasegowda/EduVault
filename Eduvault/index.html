<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon"href="icon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9ecef;
        }
        .header {
            background-color: #f57c00; /* Orange top section */
            color: rgb(20, 20, 20);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            font-weight: 300;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header .top-section {
            background-color: #f57c00; /* Orange */
            width: 100%;
            height: 40px; /* Height of the orange section */
        }
        .header .content-section {
            background: linear-gradient(to bottom, white, lightblue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
        }
        .header img {
            height: 100px; /* Adjust the height for a larger image */
            margin: 0 15px; /* Add some space between images and content */
            object-fit: contain; /* Ensure the image fits well */
        }
        .header .header-content {
            text-align: center;
            flex: 1;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #388e3c; /* Green background */
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 360px;
            border: 2px solid #f57c00; /* Orange border */
            border-top: 6px solid #d26435; /* Darker orange border on top */
        }
        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #d96f42; /* Darker orange heading */
            font-size: 28px;
            font-weight: 600;
        }
        .login-container label {
            display: block;
            margin: 12px 0 5px;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
        }
        .login-container input, 
        .login-container select,
        .login-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-container select {
            background-color: #f8f9fa;
        }
        .login-container button {
            background-color: #388e3c; /* Green button */
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container button:hover {
            background-color: #2c6b2f; /* Darker green on hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        .login-container input:focus,
        .login-container select:focus {
            border-color: #388e3c; /* Green focus border */
            outline: none;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5); /* Green shadow on focus */
        }
        footer {
            background: #333; /* Dark gray background */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 14px;
            border-top: 1px solid #444;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #d87f27; /* Orange color on hover */
        }
        footer .footer-left, footer .footer-right {
            display: flex;
            gap: 20px;
        }
        footer .footer-left {
            flex: 1;
        }
        footer .footer-right {
            flex: 1;
            text-align: right;
        }
        footer .footer-right span {
            display: block;
        }
        footer .footer-right .copyright {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-section"></div>
        <div class="content-section">
            <img src="image2.png" alt="Left Image" class="left-image">

            <div class="header-content">
                <div class="exam-names">
                    <h1>Examination Name</h1>
                    <h2>परीक्षा का नाम </h2>
                </div>
            </div>

            <img src="image.png" alt="Right Image" class="right-image">
        </div>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Information</a>
        <a href="#">FAQ</a>
        <a href="#">Contact Us</a>
        <a href="#">Forgot Password</a>
    </div>

    <div class="main-content">
        <div class="login-container">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType">
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="paper-setter">Examiner</option>
                    <option value="student">Student</option>
                </select>

                 <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <a href="#">Information</a>
            <a href="#">Feedback</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Disclaimer</a>
        </div>
        <div class="footer-right">
            <span class="copyright">&copy; 2024 EduVault</span>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const userType = document.getElementById('userType').value;
            if (userType === 'student') {
                // Redirect to student registration page
                window.location.href = 'student-registration.html';
            } else if(userType === 'paper-setter') {
                window.location.href = 'examiner-registration.html';
                // Normally handle other user types
            } else if(userType === 'admin'){
                alert('Login submitted');
                window.location.href = 'admin.html';
                
            }
        }
    </script>
</body>
</html>
